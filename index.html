<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Hindo ðŸ’–</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            overflow: hidden;
            touch-action: none; /* Critical for mobile game-like feel */
        }
        
        .romantic-font {
            font-family: 'Dancing Script', cursive;
        }

        /* Floating Hearts Background Animation */
        .heart-bg {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            animation: float 8s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        /* Yes Button Pulse */
        .pulse-btn {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.7); transform: scale(1); }
            70% { box-shadow: 0 0 0 15px rgba(244, 63, 94, 0); transform: scale(1.05); }
            100% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0); transform: scale(1); }
        }

        /* Smooth movement for the No button */
        #noBtn {
            transition: top 0.2s ease, left 0.2s ease, transform 0.2s ease;
            position: relative; 
        }
    </style>
</head>
<body class="h-screen w-screen flex justify-center items-center relative">

    <!-- Background Generator -->
    <div id="hearts-container" class="absolute inset-0 overflow-hidden pointer-events-none"></div>

    <!-- Main Card -->
    <div id="main-card" class="glass-card p-10 rounded-3xl text-center max-w-md w-[90%] z-10 border border-white/50">
        <h1 class="text-5xl md:text-6xl text-rose-600 font-bold mb-8 romantic-font drop-shadow-sm leading-tight">
            Hindo,<br>will you be mine?
        </h1>
        
        <div class="flex flex-col md:flex-row gap-6 justify-center items-center mt-8 relative h-40 md:h-24">
            <!-- Yes Button -->
            <button id="yesBtn" onclick="acceptLove()" class="pulse-btn bg-rose-500 hover:bg-rose-600 text-white font-bold py-3 px-10 rounded-full text-xl shadow-lg transform transition z-20 w-full md:w-auto">
                Yes ðŸ’–
            </button>

            <!-- No Button (The Runner) -->
            <button id="noBtn" class="bg-gray-400 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg hover:bg-gray-500 z-20 whitespace-nowrap min-w-[160px]">
                No ðŸ˜¢
            </button>
        </div>
    </div>

    <!-- Success Screen (Hidden by default) -->
    <div id="success-screen" class="fixed inset-0 flex flex-col justify-center items-center bg-rose-100/90 backdrop-blur-md z-50 transition-opacity duration-700 opacity-0 hidden">
        <h1 class="text-8xl mb-4 animate-bounce">ðŸ¥°ðŸŽ‰</h1>
        <h2 class="text-5xl md:text-7xl text-rose-600 font-bold romantic-font text-center px-4">
            Yay! I knew it! <br> I love you, Hindo!
        </h2>
        <p class="mt-6 text-xl text-gray-600">The other button was broken anyway ðŸ˜‰</p>
        <button onclick="location.reload()" class="mt-10 text-rose-400 underline hover:text-rose-600">Replay</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('main-card');
        const successScreen = document.getElementById('success-screen');

        // Phrases the No button will cycle through
        const phrases = [
            "Are you sure?",
            "Think again!",
            "Really?",
            "Don't do this!",
            "Too slow!",
            "Hindo, please!",
            "Not this one!",
            "I'm slippery!",
            "Take your time...",
            "Just click Yes!",
            "You can't catch me!",
            "Oops, missed!",
            "Click the Pink one!"
        ];

        // Logic to make the button run away
        function moveButton() {
            // Get viewport dimensions
            const maxX = window.innerWidth - noBtn.offsetWidth - 40;
            const maxY = window.innerHeight - noBtn.offsetHeight - 40;

            // Generate random positions
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Apply new position (switch to fixed to break out of layout)
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.max(20, randomX) + 'px';
            noBtn.style.top = Math.max(20, randomY) + 'px';
            
            // Add a little rotation for fun
            const randomRotate = (Math.random() - 0.5) * 40;
            noBtn.style.transform = `rotate(${randomRotate}deg)`;

            // Change Text
            const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
            noBtn.innerText = randomPhrase;

            // Randomize color slightly to show "stress"
            const colors = ['#9ca3af', '#ef4444', '#f59e0b', '#8b5cf6'];
            noBtn.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }

        // Desktop: Run on mouseover
        noBtn.addEventListener('mouseover', moveButton);

        // Mobile: Run on touchstart
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent click
            moveButton();
        });

        // Fallback click
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Function for the "Yes" button
        function acceptLove() {
            // Hide main card
            mainCard.style.display = 'none';
            
            // Show success screen
            successScreen.style.display = 'flex';
            
            // Trigger fade in
            setTimeout(() => {
                successScreen.style.opacity = '1';
                launchConfetti();
            }, 50);
        }

        // Background floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = Math.random() > 0.5 ? 'â¤ï¸' : 'ðŸ’–';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            heart.style.fontSize = Math.random() * 20 + 15 + 'px';
            
            document.getElementById('hearts-container').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        setInterval(createHeart, 400);

        // Confetti Effect
        function launchConfetti() {
            var duration = 3000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff0000', '#ff69b4', '#ffd700']
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff0000', '#ff69b4', '#ffd700']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
